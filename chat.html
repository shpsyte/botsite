 <div id="bot"/>
<script src="https://cdn.botframework.com/botframework-webchat/latest/botchat.js"></script>
<script>
     const botConnection = new BotChat.DirectLine({
       // domain: params['domain'],
        secret: "W1taz4am4SQ.cwA.tFs.j0hMo-Fc_3Q1XpiWkoexCLgU6zDW81BLIT7WnlUb4uc",
        webSocket: true
      });

 botConnection.activity$
        .filter(function (activity) {
          return activity.type === 'event' && activity.name === 'changeBackground';
        })
        .subscribe(function (activity) {
          console.log('"changeBackground" received with value: ' + activity.value);
          changeBackgroundColor(activity.value);
        });

      function changeBackgroundColor(newColor) {
        document.body.style.backgroundColor = newColor;
      }

  BotChat.App({
    //directLine: { secret: "W1taz4am4SQ.cwA.tFs.j0hMo-Fc_3Q1XpiWkoexCLgU6zDW81BLIT7WnlUb4uc"},
    botConnection: botConnection,
    user: { id: 'userid' },
    bot: { id: 'botid' },
    resize: 'detect',
    sendTyping: true,
  }, document.getElementById("bot"));
